<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="calculate.js"></script>

    <title>Balance</title>

</head>
<body>
    <h1 id="errorDiv"></h1>
    <h1>Anticipated Balances for <span id="validdate"></span></h1>

    <!-- take the data entered in the browser, display the calculation, then save as packet locally -->
    <!-- if no items have been entered, use the averages generated from default calculation packet -->
    

    <h1 id="remaining"></h1>
    <div id="goals"></div>
    <hr>

    <section id="checking">
        <h2>Checking</h2>
        <div class="checking" id="checking-items"></div>
        <div class="total" id="total-checking-items"></div>
    </section>
    
    <hr>

    <section id="savings">
        <h2>Savings</h2>
        <div class="checking" id="savings-items"></div>
        <div class="total" id="total-savings-items"></div>
    </section>

    <hr>

    <section id="credit-cards">
        <h2>Credit Cards</h2>
        <div id="cards"></div>
        <div class="chase-auto" id="chase-auto-items"></div>
        <div class="total" id="total-chase-items"></div>
    </section>
        
</body>
</html>
