<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="calculate.js"></script>

    <title>Balance</title>

</head>
<body>
    <h1>Balance <span id="validdate"></span></h1>

    <!-- take the data entered in the browser, display the calculation, then save as packet locally -->
    <!-- if no items have been entered, use the averages generated from default calculation packet -->

    <h1 id="remaining"></h1>

    <div id="goals"></div>
    <!-- Checking deductions -->
    <!-- <input type="text"> -->
    <div class="checking" id="checking-items">
    </div>
    <div class="total" id="total-checking-items">
    </div>
    <div class="leftover" id="amount-left-over">
    </div>
        
    <hr></hr>
    <!-- Chase auto charges -->
    <div class="chase-auto" id="chase-auto-items">
    </div>
    <div class="total" id="total-chase-items">
    </div>
    
</body>
</html>
